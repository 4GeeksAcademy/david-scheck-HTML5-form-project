<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/77cc7d33a2.js" crossorigin="anonymous"></script>
</head>

<body class="m-5">
    <div class="border border-1 rounded-1 border-dark-subtle container-fluid p-0" style="width: 70rem;">
        <div class="row g-0 pt-0 ps-0 mt-0 mb-3 text-start pt-0>
            <div class=" col-12">
            <H2 class="p-3 m-0 bg-secondary-subtle-c border-dark-subtle border-bottom">Payment form example
            </H2>
        </div>
        <div class="alert alert-danger mx-3" role="alert">
            Some fields are missing
        </div>
        <div class="row g-4 px-3">
            <div class="col-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="XXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Amount</label>
                    <div class="input-group">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Amount">
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-4 px-3">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2">
                </div>
            </div>
        </div>
        <div class="row g-4 px-3">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3">
                </div>
            </div>
        </div>
        <div class="row g-4 px-3 mb-4">
            <div class="col-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label pb-2">We accept:</label>
                    <div class="alert bg-secondary px-3 mb-3 radioflex" role="alert">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard ccpad" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                >
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-visa ccpad" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                >
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-diners-club ccpad" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"
                                >
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i> </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-6">
                <div class="mb-1">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control mb-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div id="passwordHelpBlock" class="mt-0 subtext text form-text">
                    Add any notes here.
                </div>
            </div>
        </div>
        <div class="row g-0 pt-0 ps-0 mt-0 mb-0 text-start">
            <div class="col-12">
                <div class="row p-3 m-0 bg-secondary-subtle-c border-dark-subtle border-top d-flex justify-content-end">
                    <div class="col-auto p-0">
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
